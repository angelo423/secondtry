<html>
    <head>
        <style> @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil'); </style>
        <style> @import url('https://fonts.cdnfonts.com/css/bensch-gothic'); </style>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h4 id="home-status"></h4>
                <h2 class="winner-bordered" id="home-score">0</h2>
                <button class="addPoints-bordered" id="home-score-btn-1" onclick="increaseHomeScoreOne()">+ 1</button>
                <button class="addPoints-bordered" id="home-score-btn-2" onclick="increaseHomeScoreTwo()">+ 2</button>
                <button class="addPoints-bordered" id="home-score-btn-3" onclick="increaseHomeScoreThree()">+ 3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <h4 id="guest-status"></h4>
                <h2 class="winner-bordered" id="guest-score">0</h2>
                <button class="addPoints-bordered" id ="guest-score-btn-1" onclick="increaseGuestScoreOne()">+ 1</button>
                <button class="addPoints-bordered" id ="guest-score-btn-2" onclick="increaseGuestScoreTwo()">+ 2</button>
                <button class="addPoints-bordered" id = "guest-score-btn-3" onclick="increaseGuestScoreThree()">+ 3</button>
            </div>
        </div>
        <div class="container">
            <div>
                <h1 onclick="restartGame()">NEW GAME</h1>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
